<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错题重做系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>错题重做系统</h1>
    </header>
    
    <main>
        <section>
            <h2>欢迎使用</h2>
            <p>这个系统帮助你管理和复习学习中的错题</p>
            <div class="actions">
                <a href="upload.html?type=collection" class="btn primary">添加新错题</a>
                <a href="browse.html" class="btn secondary">浏览错题库</a>
            </div>
        </section>
        
        <section>
            <h3>系统介绍</h3>
            <p>1. 在<b>添加错题</b>页面，上传错题图片和解析</p>
            <p>2. 在<b>浏览错题</b>页面，查看各年级错题</p>
            <p>3. 选择错题进行重做，完成后上传答案</p>
            <p>4. 系统自动保存所有记录到 GitHub</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 错题重做系统 | 基于 GitHub 构建</p>
    </footer>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
